name: Filter valid TNDS data

on:
  schedule:
    - cron: '30 10,22 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Maximise build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Checkout TNDS data
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-data
          sparse-checkout: |
            data/tnds

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Filter TNDS
        run: |
          mkdir -p data/tnds
          rsync -a --delete gh-pages-data/data/tnds/ data/tnds/
          python -u tnds_filter.py

      - name: Set commit message with timestamp
        run: echo "COMMIT_MSG=Filter TNDS at $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
            target-folder: data
            folder: data
            commit-message: ${{ env.COMMIT_MSG }}
            branch: gh-pages
            clean: false