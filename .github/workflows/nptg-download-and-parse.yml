name: NPTG Download and Parse Data

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch NPTG
        run: |
          mkdir data/nptg
          python nptg.py
          rm -f data/nptg/nptg.xml data/nptg/nptg.json

      - name: Deploy to gh-pages under /data/nptg
        run: |
          git config --global user.name "Xavier Fung"
          git config --global user.email "1157303+xavier114fch@users.noreply.github.com"

          git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          cp -r data/nptg gh-pages/data/

          cd gh-pages
          git add data/nptg
          git commit -m "Update NPTG data" || echo "No changes to commit"
          git push origin gh-pages
